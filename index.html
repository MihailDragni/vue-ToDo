<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-ToDo</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="todo">
        <div class="container">
          <div class="todo__app card" id="app">
            <h1 class="todo__title">{{title}}</h1>
            <div class="form-control">
              <input
                type="text"
                :placeholder="placeholderString"
                v-model="inputValue"
                @keypress.enter="addNewNote"
              />
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
              <li class="list-item" v-for="(note, index) in notes">
                <span
                  :class="['bold',{
                  'primary': note.length > 5
                }]"
                  >({{index + 1}}) {{toUpperCase(note)}}</span
                >
                <button class="btn danger" @click="removeNote(index)">
                  Удалить
                </button>
              </li>
              <hr />
              <li>
                <strong>Общее количество заметок: {{notes.length}}</strong>
              </li>
            </ul>
            <div v-else>Заметок пока нет. Добавьте первую</div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
